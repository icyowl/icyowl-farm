<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/static/style.css" rel="stylesheet">
  <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body class="bg-light">
  <div class="container">
    <div class="mt-5 text-center">
      <h1 class="h3 mb-4 font-weight-normal">Icyowl's Farm</h1>

      <form method="POST"> 
        {{ form.csrf_token }} 
        <div class="mb-2">
          {{ form.username(size=24, placeholder="Your Name") }}
        </div>
        <div class="mb-3">
          {{ form.password(size=24, placeholder="Password") }}
        </span>
          </div>
        <input class="btn btn-outline-secondary" type="submit" value="Sign in">
      </form>

      <div class="mt-2 text-danger">
        {% with messages = get_flashed_messages() %}
          <ul class="list-group list-group-flush">
            {% for message in messages %}
              <li class="list-group-item text-danger bg-light">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endwith %}
      </div>
    </div>
  </div>
</body>
