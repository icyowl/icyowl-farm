<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/static/style.css" rel="stylesheet">
  <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body class="bg-light">
  <div class="container">
      <div class="mt-3 d-flex justify-content-start align-items-start">
        <div class="mt-2 p-3 flex-shrink-0 bg-success-subtle" style="width: 260px;">
          {% include "sidebar.html" %}
        </div>

        <div class="m-2 p-1 flex-grow-1" style="max-width: 860px;">
          {% block content %}
          {% endblock %}
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
